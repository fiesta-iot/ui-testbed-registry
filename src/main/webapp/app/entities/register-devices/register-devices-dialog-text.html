
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRegisterDevicesLabel">Register new Device(s)</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.registerDevices.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.registerDevices.id" readonly />
        </div>
        
        <div class="form-group">
            <label class="control-label" for="field_annotatedResourceDescription">Annotated Resource Description</label>
            <br/>
           <p class="help-block">Content Type</p>
            <select class="form-control" id="field_contentType" name="contentType" ng-model="vm.registerDevices.contentType" ng-options="contentType as contentType for contentType in vm.contentTypes track by contentType" required>
                <option value="">-- Select Content Type --</option>
                
            </select>
             <p class="help-block"
                    ng-show="editForm.contentType.$error.required">
                    This field is required.
                 </p>
             <br/>
            <textarea type="text" class="form-control" name="annotatedResourceDescription" id="field_annotatedResourceDescription"
                    ng-model="vm.registerDevices.annotatedResourceDescription"
                    required></textarea>
            <div ng-show="editForm.annotatedResourceDescription.$invalid">
                <p class="help-block"
                    ng-show="editForm.annotatedResourceDescription.$error.required">
                    This field is required. Maximum 65,535 characters
                </p>
            </div>
            
            <button   type="button" class="btn btn-primary" ng-click ="validateAnnotatedResource()" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Validate Annotated Resource
                    </span>
           </button>
            <div ng-show="editForm.registerDevices.$invalid">
                <p class="help-block"
                    ng-show="editForm.registerDevices.$error.required">
                    This field is required.
                </p>
            </div>
           
        </div>
        

        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
